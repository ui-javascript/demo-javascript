<!-- flash动画 -->
<embed src="../src/res/beach.mp4" id="demo">
	<param name="wmode" value="transparent">
</embed>
<button id="play_toggle_btn">开始/暂停</button>
<button id="replay_btn">重来</button>

<!-- param有毛线用啊?? -->
<object data="../src/res/beach.mp4" id="demo_video">
	<param name="wmode" value="transparent">
</object>

<script>
// 控制 破产了...
// rewind
var play_toggle_btn = document.getElementById("play_toggle_btn"),
    replay_btn = document.getElementById("replay_btn");
play_toggle_btn.addEventListener("click", function() {
	var dv = document.getElementById("demo_video");
	if(!dv.isPlaying) { dv.Play(); }
	else { dv.Pause(); }
}, false);

/**

</script>
