<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>mustache 演示</title>
	<!-- <link rel="stylesheet" href=""> -->
</head>
<body>
<div id="content"></div>
<div id="content2"></div>
<script src="../src/js/libs/mustache.min.js"></script>
<script>

// 数据源
var people = {
	name: "sam",
	age: 18,
	growup: function() {
		return ++this.age;
	}
},
jsonData = {
	"users": [
		{"name":"Sam",  "age":20},
		{"name":"Lucy", "age":21},
		{"name":"Jack", "age":25},
		{"name":"Dick", "age":15}
	]
};

var template = "name is: {{ name }} and age is {{age}}, ";
    template += "growup: {{growup}}"; // 行为返回值也可以
var template2 = "{{#users}} {{name}}: {{age}}<br /> {{/users}}";
	template2 += ""; // 模版引擎会自动迭代每一项，并渲染到模版中去

// 简单渲染
function simpleMustacheRender(target, template, data) {
	var output = Mustache.render(template, data);
	document.getElementById(target).innerHTML = output;
}

simpleMustacheRender("content", template, people);
simpleMustacheRender("content2", template2, jsonData);


</script>
</body>
</html>
