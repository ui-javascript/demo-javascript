<!DOCTYPE html>
<html>

<head>
	<!--
  	http://bl.ocks.org/phuonghuynh/54a2f97950feadb45b07
  -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>仿stuq技能谱图</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,200italic,600italic&subset=latin,vietnamese' rel='stylesheet'>
	<style>
		body {
			overflow: hidden;
		}

		.bubbleChart {
			min-width: 100px;
			max-width: 700px;
			height: 600px;
			margin: 0 auto;
		}

		.bubbleChart svg {
			/*background: url('../src/images/bg-index.png');*/
		}
	</style>
</head>

<body style="background: url('../src/images/bg-index.png')">
	<div class="bubbleChart" />

	<script src="http://phuonghuynh.github.io/js/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/d3/d3.min.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/d3-transform/src/d3-transform.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/extarray.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/misc.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/cafej/src/micro-observer.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/microplugin/src/microplugin.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/bubble-chart.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/central-click/central-click.js"></script>
	<script src="http://phuonghuynh.github.io/js/bower_components/bubble-chart/src/plugins/lines/lines.js"></script>
	<script>
		$(document).ready(function() {
			var bubbleChart = new d3.svg.BubbleChart({
				supportResponsive: true,
				size: 600,
				innerRadius: 600 / 3.5,
				radiusMin: 50,
				data: {
					items: [{
							text: "技术分享会",
							count: "236"
						},
						{
							text: "通知",
							count: "382"
						},
						{
							text: "竞赛简讯",
							count: "170"
						},
						{
							text: "成果",
							count: "123"
						},
						{
							text: "采访",
							count: "12"
						},
						{
							text: "hello world",
							count: "170"
						},
						{
							text: "教程",
							count: "382"
						},
						{
							text: "资源",
							count: "10"
						},
						{
							text: "关于我们",
							count: "170"
						},
					],
					eval: function(item) {
						return item.count;
					},
					classed: function(item) {
						return item.text.split(" ").join("");
					}
				},
				plugins: [{
						name: "central-click",
						options: {
							text: "(See more detail)",
							style: {
								"font-size": "12px",
								"font-style": "italic",
								"font-family": "Source Sans Pro, sans-serif",
								//"font-weight": "700",
								"text-anchor": "middle",
								"fill": "white"
							},
							attr: {
								dy: "65px"
							},
							centralClick: function() {
								alert("Here is more details!!");
							}
						}
					},
					{
						name: "lines",
						options: {
							format: [{ // Line #0
									textField: "count",
									classed: {
										count: true
									},
									style: {
										"font-size": "28px",
										"font-family": "Source Sans Pro, sans-serif",
										"text-anchor": "middle",
										fill: "white"
									},
									attr: {
										dy: "0px",
										x: function(d) {
											return d.cx;
										},
										y: function(d) {
											return d.cy;
										}
									}
								},
								{ // Line #1
									textField: "text",
									classed: {
										text: true
									},
									style: {
										"font-size": "14px",
										"font-family": "Source Sans Pro, sans-serif",
										"text-anchor": "middle",
										fill: "white"
									},
									attr: {
										dy: "20px",
										x: function(d) {
											return d.cx;
										},
										y: function(d) {
											return d.cy;
										}
									}
								}
							],
							centralFormat: [{ // Line #0
									style: {
										"font-size": "50px"
									},
									attr: {}
								},
								{ // Line #1
									style: {
										"font-size": "30px"
									},
									attr: {
										dy: "40px"
									}
								}
							]
						}
					}
				]
			});
		});
	</script>
</body>

</html>
