    // Array prototype
    var fruits = ["Banana", "Orange", "Apple", "Mango"]; // fruits extends Array
    Array.prototype.myUcase = function() {
      for (i = 0; i < this.length; i++) {
        this[i] = this[i].toUpperCase();
      }
    }

    fruits.myUcase(); // Array fruits has been changed
    console.log(fruits);



    // object prototype
    function employee(name, job, born) {
      this.name = name;
      this.job = job;
      this.born = born;
    }
    // employee.prototype.salary = null; // set property??
    employee.prototype.salary = function(salary) {
