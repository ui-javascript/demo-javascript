<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>记忆功能测试</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>

<script src="../src/js/memoize.js"></script>
<script>
function getFactorial(num) {
    var result = 1,
        index = 1;

    for (; index <= num; index++) {
        result *= index;
    }
    return result;
}

// Add the generic memoize capability to the function
var getFactorialMemoized = memoize(getFactorial);

// Example usage
console.log(getFactorialMemoized(50)); // Executes the whole function
console.log(getFactorialMemoized(50)); 
                    // Returns a stored value. Avoids full function execution,
                                 // boosts performance  
</script>    
</body>
</html>
