<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>记忆功能测试</title>
    <!-- <link rel="stylesheet" href=""> -->
</head>
<body>

<script>
// 使用记忆功能保存先前函数的返回结果
function getFactorial(num) {
    var result = 1,
        index = 1;

    if (!getFactorial.storage) {
        getFactorial.storage = {};
    } else if (getFactorial.storage[num]) {
        console.log("我是记忆存储功能保存的");
        return getFactorial.storage[num];
    }

    for (; index <= num; index++) {
        result *= index;
    }

    getFactorial.storage[num] = result;

    return result;
}

// Example usage
console.log(getFactorial(50)); // Executes the whole function
console.log(getFactorial(50)); // Returns a stored value. Avoids full function execution, boosts performance    
</script>    
</body>
</html>
